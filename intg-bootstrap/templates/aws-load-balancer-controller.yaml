apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: {{ .Values.clusterName }}-aws-load-balancer-controller
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.clusterName }}-infra
  source:
    repoURL: https://aws.github.io/eks-charts
    chart: aws-load-balancer-controller
    targetRevision: 1.11.0
    helm:
      releaseName: aws-load-balancer-controller
      values: |-
        clusterName: {{ .Values.clusterName }}
        logLevel: {{ .Values.loadBalancerControllerlogLevel }}
        region: {{ .Values.awsRegion }}
        {{- if .Values.affinity.capacity_type }}
        affinity: 
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: capacity_type
                  operator: In
                  values: 
                  {{- range .Values.affinity.capacity_type }}
                  - {{ . }}
                  {{- end }}
        {{- end }}
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.accountId }}:role/eks-{{ .Values.clusterName }}-alb-controller
        hostNetwork: true
        ingressClass: nlb
        disableIngressClassAnnotation: true
        enableBackendSecurityGroup: false
        enableShield: false
        enableWaf: false
        enableWafv2: false
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
        podSecurityContext:
          fsGroup: 1337
        createIngressClassResource: false
        enableCertManager: true
  destination:
    server: {{ .Values.destinationServer }}
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: {{ .Values.clusterName }}-aws-load-balancer-controller-crds
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.clusterName }}-infra
  source:
    repoURL: https://github.com/aws/eks-charts.git
    targetRevision: v0.0.189
    path: stable/aws-load-balancer-controller/crds
  destination:
    server: {{ .Values.destinationServer }}
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

